<mat-card>
    <mat-card-content>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
          </tr>
        </tbody>
      </table>
    </mat-card-content>
  </mat-card>
  <ngx-loading
    [show]="loading"
  ></ngx-loading>
