<div class="col-md-12">
  <mat-card>
    <mat-card-header><mat-card-title>Log In</mat-card-title></mat-card-header>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ username }}.
    </div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <mat-form-field>
        <label for="username">Username</label>
        <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Username is required!
        </div>
      </mat-form-field>
      <mat-form-field>
        <label for="password">Password</label>
        <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </mat-form-field>
      <div class="form-group">
        <button type="submit" mat-raised-button color="accent">
          Login
        </button>
        <button (click)="forgotPassword()" type="button" style="float: right;" mat-raised-button color="warn">
            Forgot Password
          </button>
      </div>
    </form>
  </mat-card>
</div>
<ngx-loading [show]="loading"></ngx-loading>
