



<div class="card my-5">
    <div class="card-body">
      <a [routerLink]="['../race']" class="btn btn-info">Create Race</a><h4>Races</h4>
      <table mat-table [dataSource]="ds">
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let race"><a [routerLink]="['../race', race.id]" ><i class="bi bi-pencil-square"></i></a></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let race"> {{ race.name }} </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let race"> {{ race.description }} </td>
        </ng-container>
        <ng-container matColumnDef="trait">
          <th mat-header-cell *matHeaderCellDef> Trait </th>
          <td mat-cell *matCellDef="let race"> {{ race.trait }} </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let race"><button (click)="deleteConfirm(race)"  type="button" aria-label="Delete">
            <i class="bi bi-x"></i>
        </button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
    </div>
  </div>
  <wb-modal id="deleteRaceConfirm">
    <h1>Are you Sure?</h1>
    <p>Do you wish to delete this race?</p>
    <button (click)="deleteRace(raceToDelete)">Delete</button>
    <button (click)="closeModal();">Close</button>
  </wb-modal>
  <ngx-loading
    [show]="loading">
  </ngx-loading>
