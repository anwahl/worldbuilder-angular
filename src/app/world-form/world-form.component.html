<div class="col-md-12">
    <div class="card card-container">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="world.name" 
            class="form-control" 
            id="name" 
            name="name"
            minlength="3"
            maxlength="20" 
            placeholder="Enter world's name"
            required #name="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && name.errors }">
        <div class="invalid-feedback" *ngIf="f.submitted && name.errors">
            <div *ngIf="name.errors['required']">Name is required</div>
            <div *ngIf="name.errors['minlength']">Name must be at least 3 characters</div>
            <div *ngIf="name.errors['maxlength']">Name must be at most 20 characters</div>
        </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="textarea" [(ngModel)]="world.description" 
            class="form-control" 
            id="description" 
            name="description" 
            minlength="3"
            maxlength="256"
            placeholder="Enter world's description"
            required #description="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && description.errors }"></textarea>
            <div class="invalid-feedback" *ngIf="description.errors && f.submitted">
                <div *ngIf="description.errors['required']">Description is required</div>
                <div *ngIf="description.errors['minlength']">Description must be at least 3 characters</div>
                <div *ngIf="description.errors['maxlength']">Description must be at most 256 characters</div>
            </div>
          </div>
        <div class="form-check">
          <input type="checkbox" [(ngModel)]="world.isPrivate" 
            class="form-check-input" 
            id="isPrivate" 
            name="isPrivate" 
            placeholder="Keep private?"
            #isPrivate="ngModel">
            <label class="form-check-label" for="isPrivate">Private</label>
        </div>
        <div class="form-group">
            <button type="submit"  
            class="btn btn-info">Submit</button>
        </div>
          <div class="alert alert-warning" *ngIf="f.submitted && submitFailed">
            Submit failed!<br />{{ errorMessage }}
          </div>
        </form>
    </div>
  </div>
  <ngx-loading
    [show]="loading"
  ></ngx-loading>
