<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #worldForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="world.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter world's name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="textarea" [(ngModel)]="world.description" 
            class="form-control" 
            id="description" 
            name="description" 
            placeholder="Enter world's description"
            required #description="ngModel"></textarea>
          <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
        </div>
        <div class="form-check">
          <input type="checkbox" [(ngModel)]="world.isPrivate" 
            class="form-check-input" 
            id="isPrivate" 
            name="isPrivate" 
            placeholder="Keep private?"
            #isPrivate="ngModel">
            <label class="form-check-label" for="isPrivate">Private</label>
        </div>
        <button type="submit" [disabled]="!worldForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
