<div class="container">
  <div class="row">
      <mat-toolbar color="primary">
        <button mat-icon-button [matMenuTriggerFor]="worldsMenu" aria-label="Worlds Menu">
          <mat-icon>menu</mat-icon>
        </button>
        <span [routerLink]="['./']" >{{ title }}</span>
        <span style="flex: 1 1 auto;"></span>
        <mat-menu #worldsMenu="matMenu">
          <button *ngIf="isLoggedIn" mat-menu-item routerLink="/world">
            <mat-icon>create</mat-icon>
            <span>Create World</span>
          </button>
          <button mat-menu-item routerLink="/worlds">
            <mat-icon>list</mat-icon>
            <span>List Worlds</span>
          </button>
        </mat-menu>
        
        <button style="float:right;" mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User Menu">
          <mat-icon>person</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button *ngIf="!isLoggedIn" mat-menu-item routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Login</span>
          </button>
          <button *ngIf="!isLoggedIn" mat-menu-item routerLink="/register">
            <mat-icon>app_registration</mat-icon>
            <span>Register</span>
          </button>
          <button *ngIf="isLoggedIn" mat-menu-item routerLink="/profile">
            <mat-icon>frame_person</mat-icon>
            <span>Profile</span>
          </button>
          <button *ngIf="isLoggedIn" mat-menu-item (click)="this.logout()">
            <mat-icon>logout</mat-icon>
            <span>LogOut</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <alert></alert>
      <router-outlet></router-outlet>
    </div>
  </div>
